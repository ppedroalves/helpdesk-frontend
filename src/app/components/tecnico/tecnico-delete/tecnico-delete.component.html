<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="HelpDesk">
        <section class="section">
            <mat-checkbox [disabled]="true" class="example-margin">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" [checked]="true" class="example-margin">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="example-margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [disabled]="true" 
            matInput >
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true" 
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" name="email"  [disabled]="true" 
            matInput>
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [disabled]="true" 
            matInput
            matInput>
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>

          <button (click)="delete()"  mat-flat-button class="fullWidth mat-elevation-z4" color="primary">Deletar</button>
          <button routerLink="../../" mat-flat-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
    </form>


    <p class="fullWidth">by Ele</p>
</div>
