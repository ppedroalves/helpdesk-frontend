<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="HelpDesk">
        <section class="section">
            <mat-checkbox (click) = "addPerfil(0)" class="example-margin">Admin</mat-checkbox>
            <mat-checkbox [checked]="true" (click) = "addPerfil(1)"  class="example-margin">Cliente</mat-checkbox>
            <mat-checkbox (click) = "addPerfil(2)"  class="example-margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" required [formControl]="nome"
            matInput placeholder="Fulano">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" mask="000.000.000-00"  [formControl]="cpf" matInput placeholder="Ex 000.000.000.00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="tecnico.email" name="email"  required [formControl]="email" matInput placeholder="Ex email@email.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" required [formControl]="senha" type="password" matInput placeholder="Ex 123">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validaCampos()" mat-flat-button class="fullWidth mat-elevation-z4" color="primary">Atualizar</button>
          <button routerLink="../../" mat-flat-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
    </form>


    <p class="fullWidth">by Ele</p>
</div>
