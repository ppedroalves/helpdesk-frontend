<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="HelpDesk">
        <section class="section">
            <mat-checkbox class="example-margin">Admin</mat-checkbox>
            <mat-checkbox class="example-margin">Cliente</mat-checkbox>
            <mat-checkbox class="example-margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input required [formControl]="nome"
            matInput placeholder="Fulano">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input mask="000.000.000-00"  [formControl]="cpf" matInput placeholder="Ex 000.000.000.00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>


          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input  required [formControl]="email" matInput placeholder="Ex email@email.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input required [formControl]="senha" type="password" matInput placeholder="Ex 123">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>

          <button [disabled]="!validaCampos()" mat-flat-button class="fullWidth mat-elevation-z4" color="primary">Cadastrar</button>
          <button routerLink="../" mat-flat-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
    </form>


    <p class="fullWidth">by Ele</p>
</div>
